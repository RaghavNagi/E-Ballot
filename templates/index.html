<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Ballot | Secure Electronic Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 60px 50px;
      max-width: 460px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #f8f9fa;
      letter-spacing: 1px;
    }

    p.lead {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 35px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      width: 80%;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a3a3a, #007bff);
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #3a3a3a, #28a745);
      border: none;
      color: #fff;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

    @media (max-width: 576px) {
      .container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .btn {
        width: 100%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-Ballot</h1>
    <p class="lead">Secure, transparent, and seamless electronic voting system.</p>
    <div class="btn-group">
      <a href="/register/" class="btn btn-primary">Register</a>
      <a href="/vote/" class="btn btn-success">Vote Now</a>
    </div>
  </div>
</body>
</html>
