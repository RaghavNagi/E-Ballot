<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | E-Ballot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px 50px;
      border-radius: 25px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #f5f5f5;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"] {
      padding: 15px 20px;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      background-color: #2e2e2e;
      color: #ffffff;
      outline: none;
      box-shadow: inset 0 0 8px #0072ff55;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 12px #00c6ffcc;
    }

    button {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      border: none;
      border-radius: 50px;
      padding: 15px 0;
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px #00c6ffaa;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #005bb5, #00a0cc);
      transform: translateY(-3px);
    }

    p.note {
      font-size: 0.9rem;
      color: #cccccc;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Your Aadhar</h2>
    <form method="POST" action="/register/">
      <input type="text" name="aadhar" placeholder="Enter Aadhar Number" required maxlength="12" minlength="12" pattern="\d{12}" title="Enter 12-digit Aadhar number" />
      <button type="submit">Register</button>
    </form>
    <p class="note">Make sure your webcam is connected and allowed for face capture.</p>
  </div>
</body>
</html>
